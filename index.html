          function getTeams68(venues){
            var teams = [];
            var teamObj = {};
            var query = new Query();
            query.where = "(Rd_68_Result = 'W') or (Rd_68_Result = 'L')";
            teamLayer.queryFeatures(query, function(results){

              for(i=0; i < results.features.length; i++){
                teamObj = {};
                teamObj.name = results.features[i].attributes.University;
                teamObj.result = results.features[i].attributes.Rd_68_Result;
                teamObj.venue = results.features[i].attributes.Rd_68_Venue;
                teamObj.margin = results.features[i].attributes.Rd_68_Margin;
                
                //Calculate distance  
                for(j=0; j < venues.length; j++){
                  if(venues[j].attributes.Name == teamObj.venue){
                    var venueGeo = venues[j].geometry;
                    var teamGeo = results.features[i].geometry;
                    var dist = geometryEngine.distance(teamGeo, venueGeo, 9002);
                    teamObj.distance = Math.round(dist / 5280);
                    break;
                  }
                }
                
                teams.push(teamObj);
              }
              console.log("round 68 teams: ", teams);
//              compileResults(68, teams);
              return teams;
            });
          }
